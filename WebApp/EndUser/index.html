<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="movies"></div>

    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script>

        var $instance = $("#movies");
        $.ajax({
            type: 'GET',
            url: '/api/Movies',
            success: function (movies) {
                console.log('success', movies);
                $.each(movies, function (i, movies) {
                    $instance.append('<div>' + movies.MovieName + '</div>');

                });
            },
            error: function () {
                alert('Theres an error !');

            }

        });



    </script>
</body>
</html>
